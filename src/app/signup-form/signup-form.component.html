<form (ngSubmit)="submitForm(signupForm)" #signupForm="ngForm">
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" (ngModel)="signupForm.value['fullName']" required>
      <div *ngIf="signupForm.controls['fullName'].invalid && signupForm.controls['fullName'].touched" class="error">
        Full Name is required
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" (ngModel)="signupForm.value['email']" required email>
      <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="error">
        Email is required
      </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Product 1</option>
          <option>Product 2</option>
          <option>Product 3</option>
        </select>
      </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" (ngModel)="signupForm.value['quantity']" min="1" required>
      <div *ngIf="signupForm.controls['quantity'].invalid && signupForm.controls['quantity'].touched" class="error">
        Quantity must be at least 1
      </div>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Submit</button>
  </form>
